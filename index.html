<!DOCTYPE html>
<html>
<head>
  <title>Live Date & Time</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    height: 100vh;

    background-image: url('KMTC Logo.png'); /* Your image name */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
  }

  .overlay {
    background: rgba(0, 0, 0, 0.6);
    padding: 40px;
    border-radius: 12px;
  }

  h1 {
    margin: 10px 0;
  }

  #time {
    font-size: 26px;
    margin-top: 20px;
    font-weight: bold;
  }
</style>
  <script>
    function updateTime() {
      const now = new Date();
      document.getElementById("time").innerHTML = now.toLocaleString();
    }
    setInterval(updateTime, 1000);
  </script>
</head>
<body onload="updateTime()">

  <div class="overlay">
    <h1>2025/26 KMTC Zone 6 Zonal Sports Competitions - Bungoma Campus</h1>
    <h2>Official Meals Attendance Verification Portal</h2>
    <div id="time"></div>
    <h3>This QR code is for authorized student meals verification only. Any misuse, duplication or unauthorized sharing is strictly prohibited and purnishable.</h3>
  </div>

</body>
</html>
